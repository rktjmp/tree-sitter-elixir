<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <title>Playground for tree-sitter Elixir</title>
    <link rel="stylesheet" href="res/codemirror.css" />
    <link rel="stylesheet" href="res/solarized.css" />
    <link rel="stylesheet" href="res/clusterize.css" />
    <link rel="stylesheet" href="res/gh-fork.css" />
    <link
      rel="icon"
      type="image/png"
      href="http://tree-sitter.github.io/tree-sitter/assets/images/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="http://tree-sitter.github.io/tree-sitter/assets/images/favicon-16x16.png"
      sizes="16x16"
    />
  </head>

  <body>
    <div id="playground-container" style="visibility: visible">
      <h1>Elixir Tree-sitter Playground</h1>
      <header>
        <div class="header-item">
          <label for="logging-checkbox">log</label>
          <input id="logging-checkbox" type="checkbox" />
        </div>

        <div class="header-item">
          <label for="query-checkbox">query</label>
          <input id="query-checkbox" type="checkbox" />
        </div>

        <div class="header-item">
          <label for="update-time">parse time: </label>
          <span id="update-time">0.0 ms</span>
        </div>

        <select id="language-select" style="display: none">
          <option value="elixir" selected="selected">Elixir</option>
        </select>
      </header>

      <main>
        <div id="input-pane">
          <div id="code-container">
            <textarea id="code-input">
defmodule :example do

  def hello do
    "Hello world"
  end

end
            </textarea>
          </div>

          <div
            id="query-container"
            style="visibility: hidden; position: absolute"
          >
            <textarea id="query-input" style="display: none"></textarea>
          </div>
        </div>

        <div id="output-container-scroll">
          <pre
            id="output-container"
            class="highlight"
            tabindex="0"
            style="counter-increment: clusterize-counter -1"
          ></pre>
        </div>
      </main>
      <footer>
        <div class="footer-item">
          <svg
            height="16"
            class="octicon octicon-mark-github d-block"
            alt=""
            viewBox="0 0 16 16"
            version="1.1"
            width="16"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
            ></path>
          </svg>
          <a href="https://github.com/Tuxified/tree-sitter-elixir"
            >GitHub Repo</a
          >
        </div>
        <div class="footer-item">
          <img
            src="http://tree-sitter.github.io/tree-sitter/assets/images/favicon-16x16.png"
            alt="tree sitter logo"
            aria-hidden="true"
          />
          <a href="https://github.com/tree-sitter/tree-sitter">Tree Sitter</a>
        </div>
      </footer>
    </div>

    <script src="res/jquery-3.js" crossorigin="anonymous"></script>

    <script src="res/codemirror.js"></script>
    <script src="res/clusterize.js"></script>
    <script type="module" src="res/codemirror-mode-elixir.js"></script>

    <script>
      LANGUAGE_BASE_URL = "./";
    </script>
    <script src="res/tree-sitter.js"></script>
    <script src="res/playground.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #playground-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      header,
      footer {
        box-sizing: border-box;
        display: flex;
        padding: 20px;
        height: 60px;
        border-bottom: 1px solid #aaa;
      }

      main {
        flex: 1;
        position: relative;
      }

      #input-pane {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 50%;
        display: flex;
        flex-direction: column;
      }

      #code-container,
      #query-container {
        flex: 1;
        position: relative;
        overflow: hidden;
        border-right: 1px solid #aaa;
        border-bottom: 1px solid #aaa;
      }

      #output-container-scroll {
        position: absolute;
        top: 0;
        left: 50%;
        bottom: 0;
        right: 0;
      }

      .header-item,
      .footer-item {
        margin-right: 30px;
      }

      .footer-item a {
        text-decoration: underline;
        color: #ec6ce6;
      }

      #playground-container .CodeMirror {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100%;
      }

      #output-container-scroll {
        flex: 1;
        padding: 0;
        overflow: auto;
      }

      #output-container {
        padding: 0 10px;
        margin: 0;
      }

      #logging-checkbox {
        vertical-align: middle;
      }

      .CodeMirror div.CodeMirror-cursor {
        border-left: 3px solid red;
      }

      a {
        text-decoration: none;
        color: #040404;
        padding: 2px;
      }

      a:hover {
        text-decoration: underline;
      }

      a.highlighted {
        background-color: #d9d9d9;
        color: red;
        border-radius: 3px;
        text-decoration: underline;
      }

      .query-error {
        text-decoration: underline red dashed;
      }
    </style>
    <a
      class="github-fork-ribbon right-top"
      href="https://github.com/Tuxified/tree-sitter-elixir"
      data-ribbon="Fork me on GitHub"
      title="Fork me on GitHub"
      >Fork me on GitHub</a
    >
  </body>
</html>
